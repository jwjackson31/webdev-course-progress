<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/registration">
        <div>
            <label for="first">First Name:</label>
            <input type="text" id="first" required>
            <label for="last">Last Name:</label>
            <input type="text" id="last" required>
        </div>

        <p>Select a Race:</p>

        <div>
            <label for="race">Fun Run 5k</label>
            <input type="radio" name="race" id="fivek" value="fivek"><br>
            <label for="race">Half Marathon</label>
            <input type="radio" name="race" id="half" value="half"><br>
            <label for="race">Full Marathon</label>
            <input type="radio" name="race" id="full" value="full"><br>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>

        <div>
            <label for="ageGroup">Age Group:</label>
            <select name="ageGroup" id="ageGroup" required>
                <option value="">--Select Age Group--</option>
                <option value="child">Under 18</option>
                <option value="adult">18+</option>
                <option value="senior">55+</option>
            </select>
        </div>

        <button>Register!</button>
    </form>
</body>

</html>
