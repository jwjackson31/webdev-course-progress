<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter Password</label>
            <input type="password" placeholder="password" id="password">
        </p>

        <p>
            <label for="color">Choose a Color</label>
            <input type="color" id="Color">
        </p>
        <p>
            <label for="number">Enter a Number</label>
            <input type="number" placeholder="Enter a Number" id="number" max="100">
        </p>
        <!--This button submits the form-->
        <button>Submit</button>
        <!--So does this one-->
        <input type="submit" value="Click Me!"><br>
        <!--regular button (wont submit)-->
        <button type="button">Regular button</button>
    </form>
    <!--Outside of form, no default behavior-->
    <button>Outside Button</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google Search</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree">
        <label for="agree">I agree to everything</label>


        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">

        </p>

        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please Select an Entree--</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegitarian</option>
                <option value="Steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" max="100" min="0" step="5" name="cheese_level" id="cheese">
        </p>

        <p>
            <label for="requests">Any speacial requests?</label><br>
            <textarea id="requests" rows="5" name="Requests?" cols="40"></textarea>

        </p>

        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
</body>

</html>
